# @format

name: Terraform CI/CD with Checkov

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Validate and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-2 # 👉 Thay nếu bạn dùng vùng khác

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ☁️ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔧 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6 # hoặc version bạn dùng

      - name: 📁 Terraform Init
        run: terraform init

      - name: ✅ Terraform Validate
        run: terraform validate

      - name: 🎯 Terraform Format Check
        run: terraform fmt -check

      - name: 🔐 Install Checkov
        run: pip install checkov

      - name: 🔎 Run Checkov Security Scan
        run: checkov -d . --quiet --soft-fail false

      - name: 📊 Terraform Plan
        run: terraform plan

      - name: 🚀 Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

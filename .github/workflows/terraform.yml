# @format

name: Terraform CI/CD with Checkov

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Validate and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-2 # ğŸ‘‰ Thay náº¿u báº¡n dÃ¹ng vÃ¹ng khÃ¡c

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6 # hoáº·c version báº¡n dÃ¹ng

      - name: ğŸ“ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ¯ Terraform Format Check
        run: terraform fmt -check

      - name: ğŸ” Install Checkov
        run: pip install checkov

      - name: ğŸ” Run Checkov Security Scan
        run: checkov -d . --quiet --soft-fail false

      - name: ğŸ“Š Terraform Plan
        run: terraform plan

      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
